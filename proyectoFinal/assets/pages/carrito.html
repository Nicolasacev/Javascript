            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./carrito.html"><img src="../img/iconoCarrito.png" alt="carrito de compras"><span class="contadorCarrito" >0</span></a>
            </li>
          </ul>
        </div>

<!---------------------------------------------------------------------tabla------------------------------------------------------------------------->
<div class="tab-content carrito" id="pills-tabContent">
  <div class="tab panel" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
    <br>
    <table class="table table-dark table-hover">
      <thead>
        <tr class="text-primary">
          <th scope="col">#</th>
          <th scope="col">Productos</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody id="tablaCarrito" class="tbody">
        </tbody>
      </table>
      <br><br>
      <div class="row mx-4">
        <div class="col">
          <h3 class="itemCartTotal ">Total: 0</h3>
        </div>
        <div class="col d-flex justify-content-end">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Comprar
          </button>        
        </div>
      </div>
    </div>
  </div>
</div>
<!---------------------------------------------------------------------MODAL-------------------------------------------------------------------------> 
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ultimo paso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="nombreUsuario" placeholder="Ingresa tu Nombre" required><br>
        <input type="text" placeholder="Ingresa tu Mail" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary terminarCompra" data-toggle="modal" value="Finalizar compra" href="#modalGracias" >
      </div>
    </div>
  </div>
</div> 
<!---------------------------------------------------------------------MODAL2-------------------------------------------------------------------------> 
<div class="modal fade" id="modalGracias" tabindex="-1" role="dialog" aria-labelledby="modalGracias" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalGracias">Compra Finalizada</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Gracias por tu compra <span id="saludoUsuario"></span></p>
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
