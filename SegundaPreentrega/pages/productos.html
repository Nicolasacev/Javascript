        <a class="navbar-brand" href="../index.html">Crash Parts</a>

        <div class="collapse navbar-collapse" id="navbarNav">

            </li>
          </ul>
        </div>
      </nav>
<!---------------------------------------------------------------------Tarjetas------------------------------------------------------------------------->
    <div class="tarjetas" id="tarjetero" >
      <template id="cardTemplate">
        <div class="card">
          <img class="picture" id="picture">
        <div>
        <p class="name"></p>
        </div>
        <div>
            <p class="jobtitle modelo"></p>
        </div>
        <div>
            <p class="precio"></p>
        </div>
        <div class="buttons">
            <button class="button1 botonCompra" id="agregarCarrito">Agregar al carrito</button>
            <button type="button" class="button2" id="botonDetalle"  data-toggle="modal" data-target="#myModal">Detalles</button>
        </div>
        </div>
      </template>
    </div>
<!---------------------------------------------------------------------MODAL------------------------------------------------------------------------->
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Detalles</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
          <h3 id="nombreRepuesto"></h3>
          <p id="modeloRepuesto"></p>
          <p id="precioRepuesto"></p>
          <p id="detalleRepuesto"></p>
        </div>
      </div>
  </div>
</div>
